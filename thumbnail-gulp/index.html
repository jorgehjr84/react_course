<head>
  <script src="https://fb.me/react-0.14.7.js"></script>
  <script src="https://fb.me/react-dom-0.14.7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
  <body>
      <div class="container">
            <div class="row">
                <div class="col-sm-5 target">

                </div>
            </div>
      </div>
  </body>
<script type="text/jsx">

//define a React Component Class
var Badge = React.createClass({
  render : function(){
    return <button className="btn btn-primary" type="button">
      {this.props.title} <span className="badge">{this.props.number}</span>
            </button>
  }
});

var Thumbnail = React.createClass({
    render: function(){
        return <div className="thumbnail">
          <img src={this.props.imageUrl}/>
          <div className="caption">
            <h3>{this.props.header}</h3>
            <p>{this.props.description}</p>
            <p>
                <Badge title={this.props.title} number={this.props.number}/>

            </p>
      </div>
    </div>
    }
});

var thumbnailList = React.createClass({
  render: function(){
    var list = this.props.thumbnailData.map(function(thumbnailProps){
        return <Thumbnail {... thumbnailProps} />
    });
      return <div>
          {list}
      </div>
  }
});

var options = {
  thumbnailData: [{
        title: "See Tutorials",
        number: 32,
        header: 'Learn React',
        description: 'React is an awesome JS library for making great dynamic pages',
        imageUrl: 'http://formatjs.io/img/react.svg'
      },{
        title: "See Tutorials",
        number: 25,
        header: 'Gulp',
        description: 'Gulp will speed up your development workflow',
        imageUrl: 'https://avatars0.githubusercontent.com/u/6200624?v=3&s=400'
          }]
}
//Ask React to Render this Class
var element = React.createElement(thumbnailList, options);

//When we ask React to render this class, we willl tell it where to
//place the rendered element in the DOM
ReactDOM.render(element,  document.querySelector('.target'));

</script>
